<div
  class="modal fade"
  id="auditShowConfigModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="auditShowConfigModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="auditShowConfigModal">
          Configuração de alertas
        </h5>
        <div
          class="btn btn-icon btn-sm btn-active-light-primary ms-2"
          data-bs-dismiss="modal"
          tabindex="-1"
          aria-label="Close"
        >
          <i class="ki-duotone ki-cross fs-1"
            ><span class="path1"></span><span class="path2"></span
          ></i>
        </div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <p class="text-muted">
              Definir um percentual limite de tolerância para divergências entre os valores coletados e processados pela IA e os valores processados pelo auditor automático.
            </p>
          </div>

          <div class="col-lg-12">
            <label for="range" class="form-label"
              >Porcentagem limite de divergência</label
            >
            <input
              type="range"
              id="range"
              min="0"
              max="100"
              value="10"
              (input)="valueChanged($event)"
              style="width: 100%"
            />
            <h4 class="text-center">{{ rangevalue }} %</h4>
          </div>

          <div class="col-lg-12 mt-3">
            <button
              class="btn btn-primary w-100"
              (click)="saveConfig()"
            >
              Salvar Configuração
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
