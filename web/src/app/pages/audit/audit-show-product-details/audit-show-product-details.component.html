<div
  class="modal fade"
  id="auditShowProductDetailsModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="auditShowProductDetailsModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="d-flex w-100 justify-content-end text-end">
          <div
            class="btn btn-icon btn-sm btn-active-light-primary ms-2"
            data-bs-dismiss="modal"
            tabindex="-1"
            aria-label="Close"
          >
            <i class="ki-duotone ki-cross fs-1"
              ><span class="path1"></span><span class="path2"></span
            ></i>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <h5 class="modal-title" id="auditShowProductDetailsModalModal">
              Produto: <span class="text-muted">{{product?.name}}</span>
            </h5>
            <h5>
              EAN: <span class="text-muted">{{product?.ean}}</span>
            </h5>
            <hr>
            <div class="col-12 d-flex justify-content-center">
              <img src={{product?.image_url}} alt="">
            </div>
            <hr>
            <div class="col-12">
              <h4>Descrição gerada com IA:</h4>
              <p class="fs-6">
                {{product?.description}}
              </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
